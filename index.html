<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Classy</title>
  <meta name="description" content="ワンランク上の私へ">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div id="logo" class="logo container">
    <div class="row">
      <div class="col-md-12">
      <img src="images/logo.jpg" alt="Classy">
    </div>
    </div>
  </div>
<!-- HEADER MENU -->
  <header class="menu container">
    <ul class="topnav">
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#account">アカウント</a></li>
      <li><a href="#cart">カート</a></li>
      <li><a href="#news">商品ラインナップ</a></li>
      <li><a href="#contact">動画紹介</a></li>
      <li><a href="#service">サービス紹介</a></li>
      <li><a href="#question">よくあるご質問</a></li>
      <li class="right"><a href="#about">お問い合わせ</a></li>
    </ul>
  </header>

  <div class="container">

    <div class="row">
      <div class="priceless col-md-12">
        <img src="images/beginner.png" alt="初回限定">
      </div>
    </div>

    <div class="row">
      <div class="contents col-md-6">
        <img src="images/lineup.png" alt="商品ラインナップ">
      </div>

      <div class="contents col-md-6">
      <img src="images/video.jpg" alt="使用動画">
      </div>
    </div>

    <div class="row">
      <div class="service col-md-12">
        <img src="images/service.png" alt="サービス紹介" class="serimg">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="question col-md-6">
      <img src="images/question.jpg" alt="よくあるご質問">
      </div>

    <div class="form col-md-6">
      <form>
        <h2 class="contact">お問い合わせ</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">メールアドレス</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxxxxx@gmail.com">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">お問い合わせ内容</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="お問い合わせ内容">
        </div>
        <button type="submit" class="btn btn-secondary">送信</button>
      </form>
    </div>
  </div> 
  </div> 

  <footer class="container">
    <div class="row">
      <div class="baner col-md-12">
      Classy
      </div>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
