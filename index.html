<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <h1>PC用画面(lg)のときは2分割する</h1>

    <div class="row">
      <div class="col-lg-6 col-md-3 bg-success">
        1(6/12)
      </div>

      <div class="col-lg-6 col-md-3 bg-primary">
        2(6/12)
      </div>

    </div>

  </div>

  <p class="text-primary">.text-primary</p>
  <p class="text-secondary">.text-secondary</p>
  <p class="text-success">.text-success</p>
  <p class="text-danger">.text-danger</p>
  <p class="text-warning">.text-warning</p>
  <p class="text-info">.text-info</p>

  <p class="text-light bg-dark">.text-light</p>
  <p class="text-dark">.text-dark</p>
  <p class="text-muted">.text-muted</p>
  <p class="text-white bg-dark">.text-white</p>

  <span class="badge badge-primary">Primary</span>
  <span class="badge badge-secondary">Secondary</span>
  <span class="badge badge-success">Success</span>
  <span class="badge badge-danger">Danger</span>
  <span class="badge badge-warning">Warning</span>



  <div class="container">

    <div class="row">
      
      <div class="col-lg-6">
        <div class="form-group">
          <label for="text1">Text:</label>
          <input type="text" id="text1" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="passwd1">Password:</label>
      <input type="password" id="passwd1" class="form-control">
    </div>
    <div class="form-group">
      <label for="textarea1">Textarea:</label>
      <textarea id="textarea1" class="form-control"></textarea>
    </div>

  </div>

</body>

</html>
